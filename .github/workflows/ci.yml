name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JEKYLL_IMAGE: jekyll/jekyll:4.2.2

jobs:
  # ============================================================================
  # Pre-commit Hooks Check
  # ============================================================================
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

  # ============================================================================
  # Content Validation (Docker)
  # ============================================================================
  validate-content:
    name: Content Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run content validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/srv/jekyll \
            -w /srv/jekyll \
            python:3.12-alpine \
            sh -c "pip install pyyaml && python tests/validate-content.py"

  # ============================================================================
  # Jekyll Build (Docker)
  # ============================================================================
  build:
    name: Jekyll Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Jekyll site with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/srv/jekyll \
            -e JEKYLL_ENV=production \
            ${{ env.JEKYLL_IMAGE }} \
            jekyll build --destination _site

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site
          retention-days: 1

  # ============================================================================
  # HTML Validation (Docker)
  # ============================================================================
  html-validation:
    name: HTML Validation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

      - name: Validate HTML with Docker
        run: |
          # Create html-validate config
          cat > .htmlvalidate.json << 'EOF'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-trailing-whitespace": "off",
              "void-style": "off",
              "attr-quotes": "off",
              "doctype-style": "off",
              "element-permitted-content": "off",
              "no-inline-style": "warn",
              "require-sri": "off",
              "tel-non-breaking": "off",
              "wcag/h30": "warn",
              "wcag/h32": "warn",
              "wcag/h36": "warn",
              "wcag/h37": "warn",
              "wcag/h67": "warn",
              "wcag/h71": "warn"
            }
          }
          EOF

          docker run --rm \
            -v ${{ github.workspace }}/_site:/site \
            -v ${{ github.workspace }}/.htmlvalidate.json:/.htmlvalidate.json \
            -w / \
            node:20-alpine \
            sh -c "npm install -g html-validate && html-validate 'site/**/*.html' --max-warnings 100" || echo "::warning::HTML validation completed with warnings"

  # ============================================================================
  # Link Checking
  # ============================================================================
  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --base _site
            --exclude-path _site/assets
            --exclude "^https?://(localhost|127\.0\.0\.1)"
            --exclude "^mailto:"
            --exclude "wikipedia.org"
            --exclude "wikimedia.org"
            --exclude "github.com"
            --no-progress
            --accept 200,204,206,301,302,307,308
            "_site/**/*.html"
          fail: false

      - name: Link check summary
        if: always()
        run: |
          echo "## üîó Link Check Results" >> $GITHUB_STEP_SUMMARY
          if [ -f lychee/out.md ]; then
            cat lychee/out.md >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No broken links found" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # Accessibility Check (Docker)
  # ============================================================================
  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site

      - name: Run accessibility tests
        run: |
          # Start a simple HTTP server and run pa11y
          docker run --rm \
            -v ${{ github.workspace }}/_site:/site \
            -w /site \
            node:20-alpine \
            sh -c "
              npm install -g pa11y-ci serve &>/dev/null
              serve . -l 8080 &
              sleep 3
              pa11y-ci --config /dev/stdin << 'EOF'
          {
            \"defaults\": {
              \"timeout\": 30000,
              \"wait\": 1000,
              \"standard\": \"WCAG2AA\",
              \"runners\": [\"axe\"]
            },
            \"urls\": [
              \"http://localhost:8080/\",
              \"http://localhost:8080/board-games/\",
              \"http://localhost:8080/card-games/\"
            ]
          }
          EOF
            " || echo "::warning::Accessibility check completed with issues"
        continue-on-error: true

  # ============================================================================
  # Security Audit (Docker)
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/srv/jekyll \
            -w /srv/jekyll \
            ${{ env.JEKYLL_IMAGE }} \
            sh -c "gem install bundler-audit && bundle-audit check --update" || echo "::warning::Security audit found vulnerabilities"
        continue-on-error: true

  # ============================================================================
  # Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      [
        pre-commit,
        validate-content,
        build,
        html-validation,
        link-check,
        accessibility,
        security,
      ]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## üé≤ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-commit | ${{ needs.pre-commit.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Content Validation | ${{ needs.validate-content.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Jekyll Build | ${{ needs.build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Validation | ${{ needs.html-validation.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Link Check | ${{ needs.link-check.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Legend" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ **Passed**: Check completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ‚ö†Ô∏è **Warnings**: Check completed with non-blocking issues" >> $GITHUB_STEP_SUMMARY
          echo "- ‚ùå **Failed**: Check failed (blocks merge)" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical checks failed
        if: |
          needs.pre-commit.result == 'failure' ||
          needs.validate-content.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "‚ùå Critical CI checks failed!"
          echo ""
          echo "The following checks must pass before merging:"
          echo "- Pre-commit hooks"
          echo "- Content validation"
          echo "- Jekyll build"
          exit 1
