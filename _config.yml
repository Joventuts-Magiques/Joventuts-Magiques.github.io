title: Joventuts Màgiques
description: La teva comunitat per a regles, estratègies i guies de jocs
baseurl: ""
url: "https://Joventuts-Magiques.github.io"

# Multilingual settings
languages: ["ca", "es", "en"]
default_lang: ca
lang_names:
  ca: "CA"
  es: "ES"
  en: "EN"

# SEO and metadata
author: Joventuts Màgiques
keywords: "jocs de taula, board games, juegos de mesa, reglas, rules, reglas, magic the gathering, mtg, jocs de cartes, card games"

# Collections
collections:
  games:
    output: true
    permalink: /:collection/:name/
  card_games:
    output: true
    permalink: /:collection/:name/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Defaults
defaults:
  - scope:
      path: ""
      type: "games"
    values:
      layout: game
  - scope:
      path: ""
      type: "card_games"
    values:
      layout: card-game
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

# Exclude from processing
exclude:
  - README.md
  - IMPROVEMENTS.md
  - CHANGELOG.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - .kiro
  - .vscode

# Sass configuration
sass:
  style: compressed

# Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
