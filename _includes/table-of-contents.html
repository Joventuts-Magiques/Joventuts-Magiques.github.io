<!-- Table of Contents Component -->
<aside class="table-of-contents" id="toc" aria-label="Table of Contents">
  <div class="toc-header">
    <h2 class="toc-title">
      {% case page.lang %}
        {% when 'es' %}Contenido
        {% when 'en' %}Contents
        {% else %}Contingut
      {% endcase %}
    </h2>
    <button class="toc-toggle" id="toc-toggle" aria-label="Toggle table of contents" aria-expanded="true">
      <span class="toc-toggle-icon">×</span>
    </button>
  </div>
  <nav class="toc-nav" id="toc-nav">
    <!-- TOC will be generated by JavaScript -->
  </nav>
</aside>

<button class="toc-mobile-trigger" id="toc-mobile-trigger" aria-label="Show table of contents">
  <span class="toc-icon">☰</span>
  {% case page.lang %}
    {% when 'es' %}Índice
    {% when 'en' %}Index
    {% else %}Índex
  {% endcase %}
</button>
